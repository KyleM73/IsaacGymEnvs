# used to create the object
name: HallwayCamera

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env: 
  numEnvs: ${resolve_default:128,${...num_envs}}
  envSpacing: 2
  episodeLength: 500
  controlFrequencyInv: 1
  enableDebugVis: False

  clipActions: 1.0

  velocityGoal : 1.0
  maxRange: 10.0

  # reward parameters
  headingWeight: 0.8

  # cost parameters
  actionsCost: 0.01
  velocityCost: 0.01
  angularVelocityCost: 0.5
  imgCost: 0.000001
  deathCost: -1.0
  boundary: 2

  # control parameters
  forceScale: 10
  torqueScale: 5

  asset:
    assetFileName: "urdf/bumpybot.urdf"
    wallsFileName: "urdf/walls.urdf"

  plane:
    staticFriction: 0.0
    dynamicFriction: 0.0
    restitution: 0.0

  # set to True if you use camera sensors in the environment
  enableCameraSensors: True

image:
  height: 128
  width: 128
  depth: 1
  range: 10

viewer:
  pos: [0.0, 0.0, 15.0]
  target: [20.0, 20.0, 0.0]

sim:
  dt: 0.0166 # 1/60 s
  substeps: 4
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 2.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (default - all contacts)